<div [style.background-image]="appImage" class="content">
    <div [style.backgroundColor]="appBackColor" class="weatherApp">
        <img src="./../../assets/bgImage.svg" alt="Image of weather">
        <app-search (searchValue)="getWeatherInfo($event)"></app-search>
        <app-info [weatherInfo]="weatherInfo"></app-info>
        <app-detail [weatherInfo]="weatherInfo"></app-detail>
    </div>
</div>
